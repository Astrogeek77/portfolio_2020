<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="login.css">
        <title>Login</title>
    </head>  
    <body>
        <div id="one" class="container">
            <div class="main bg-light border">
                
                
                <div class="one mb-1">
                    <h1 class="mb-4">LOGIN PAGE</h1>
                    <form>
                        <div class="form-group mb-4">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <div class="form-group mb-2">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check d-flex justify-content-between">
                            <div class="d-inline ml-2">
                                <input type="checkbox" class="form-check-input tick" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <a href="#" class="mr-2">Forgot Password ?</a>
                        </div>
                        <button type="submit" class="btn btn-lg btn-success mb-3 btn1">Log In</button>
                    </form>
                </div>
                
                
                <div class="two mt-2">
                    <h2>LOGIN</h2>
                    <h5>with your social media account</h5>
                    <div class="d-flex d-inline flex-column ">
                        <a class="btn btn-primary mb-3 lbtn" href="#" role="button" id="a"><i class="fab fa-google-plus-g mr-1"></i> Google+</a>
                        <a class="btn btn-primary mb-3 lbtn" href="#" role="button" id="b"><i class="fab fa-facebook-f mr-1"></i> Facebook</a>
                        <a class="btn btn-primary mb-3 lbtn" href="#" role="button" id="c"><i class="fab fa-twitter mr-1"></i> Twitter</a>
                        <a class="btn btn-primary mb-3 lbtn" href="#" role="button" id="d"><i class="fab fa-github mr-1"></i> Github</a>
                        <a href="#" class="mr-2" id="create">Not a member ? Sign Up</a>
                    </div>
                </div>
            </div>
        </div>








        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <!--   <script src="login.js"></script> -->
    </body>

</html>
